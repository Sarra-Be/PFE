<div
  class="overflow-y-auto flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
  <a class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
    <img src="/assets/images/logo.jpg" class="mr-4 h-11 rounded-md" alt="FlowBite Logo">
    <span>ACP</span>
  </a>
  <!-- Card -->
  <div class="w-full max-w-xl p-6 space-y-8 bg-white rounded-lg shadow sm:p-8 dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
      Reset your password
    </h2>
    <form class="flex flex-col items-center mt-8 space-y-6" [formGroup]="formGroup">
      <div class="w-full">
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">New password</label>
        <input [ngClass]="{'dark:ring-red-500': formGroup.controls['password']!.dirty && formGroup.controls['password']!.errors }" formControlName="password" type="password" name="password" id="password" placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          required>
      </div>
      <div class="w-full">
        <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm New
          Password</label>
        <input [ngClass]="{'dark:ring-red-500': formGroup.controls['confirmPassword']!.dirty && formGroup.controls['confirmPassword']!.errors }" formControlName="confirmPassword" type="password" name="confirm-password" id="confirm-password" placeholder="••••••••"
          class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
          required>
      </div>
      <button type="submit"
        [disabled]="formGroup.invalid"
        (click)="onSubmitButtonPressed()"
        class="disabled:cursor-not-allowed disabled:opacity-50 w-full px-5 py-3 text-base font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Reset
        password</button>
    </form>
  </div>
</div>

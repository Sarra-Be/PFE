<div class="overflow-y-auto flex flex-col items-center justify-center px-6 pt-8 mx-auto md:h-screen pt:mt-0 dark:bg-gray-900">
  <a class="flex items-center justify-center mb-8 text-2xl font-semibold lg:mb-10 dark:text-white">
      <img src="/assets/images/logo.jpg" class="mr-4 h-11 rounded-md" alt="FlowBite Logo">
      <span>ACP</span>
  </a>
  <!-- Card -->
  <div class="my-12 flex flex-col w-full max-w-xl p-6 space-y-8 sm:p-8 bg-white rounded-lg shadow dark:bg-gray-800">
      <h2 class="text-2xl font-bold text-gray-900 dark:text-white w-full text-center">
          Create a Free Account
      </h2>
      <form class="mt-8 space-y-6" [formGroup]="formGroup">
          <div>
              <label for="username" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your username</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['userName']!.dirty && formGroup.controls['userName']!.errors }" placeholder="User name" type="text" formControlName="userName" name="username" id="username" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div>
              <label for="firstName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your first name</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['firstName']!.dirty && formGroup.controls['firstName']!.errors }" placeholder="First name" type="text" formControlName="firstName" name="firstName" id="firstName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div>
              <label for="lastName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your last name</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['lastName']!.dirty && formGroup.controls['lastName']!.errors }" placeholder="Last name" type="text" formControlName="lastName" name="lastName" id="lastName" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div>
              <label for="phone" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your phone number</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['phoneNumber']!.dirty && formGroup.controls['phoneNumber']!.errors }" placeholder="0957948634" type="tel" formControlName="phoneNumber" name="phone" id="phone" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div>
              <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['email']!.dirty && formGroup.controls['email']!.errors }" type="email" name="email" id="email" formControlName="email" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500" placeholder="name@company.com">
          </div>
          <div>
              <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['password']!.dirty && formGroup.controls['password']!.errors }" type="password" name="password" id="password" formControlName="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div>
              <label for="confirm-password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm password</label>
              <input [ngClass]="{'dark:ring-red-500': formGroup.controls['confirmPassword']!.dirty && formGroup.controls['confirmPassword']!.errors }" type="password" name="confirm-password" id="confirm-password" formControlName="confirmPassword" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
          </div>
          <div class="flex items-start">
              <div class="flex items-center h-5">
                  <input [ngClass]="{'dark:ring-red-500': formGroup.controls['tos']!.dirty && formGroup.controls['tos']!.errors }" id="remember" aria-describedby="remember" name="remember" formControlName="tos" type="checkbox" class="w-4 h-4 border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-primary-300 dark:focus:ring-primary-600 dark:ring-offset-gray-800 dark:bg-gray-700 dark:border-gray-600">
              </div>
              <div class="ml-3 text-sm">
                  <label for="remember" class="font-medium text-gray-900 dark:text-white">I accept the <span class="text-primary-700 hover:underline dark:text-primary-500">Terms and Conditions</span></label>
              </div>
          </div>
          <div class="w-full mx-auto flex items-center justify-center">
            <button (click)="onSignUpButtonPressed()" [disabled]="formGroup.invalid" type="submit" class="disabled:cursor-not-allowed disabled:opacity-50 px-5 py-3 text-base font-medium text-white bg-primary-700 rounded-lg hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 sm:w-auto dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">Create account</button>
          </div>
          <div class="text-sm font-medium text-gray-500 dark:text-gray-400 w-full text-center">
              Already have an account? <a routerLink="/auth/sign-in" class="text-primary-700 hover:underline dark:text-primary-500">Login here</a>
          </div>
      </form>
  </div>
</div>

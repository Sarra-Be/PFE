<div class="w-full p-4 sm:flex items-center justify-between lg:mt-1.5">
  <div class="w-full mb-1">
    <div class="mb-4">
      <nav class="flex mb-5" aria-label="Breadcrumb">
        <ol class="inline-flex items-center space-x-1 text-sm font-medium md:space-x-2">
          <li class="inline-flex items-center">
            <a
              class="inline-flex items-center text-gray-700 hover:text-primary-600 dark:text-gray-300 dark:hover:text-white">
              <svg class="w-5 h-5 mr-2.5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.707 2.293a1 1 0 00-1.414 0l-7 7a1 1 0 001.414 1.414L4 10.414V17a1 1 0 001 1h2a1 1 0 001-1v-2a1 1 0 011-1h2a1 1 0 011 1v2a1 1 0 001 1h2a1 1 0 001-1v-6.586l.293.293a1 1 0 001.414-1.414l-7-7z">
                </path>
              </svg>
              Home
            </a>
          </li>
          <li>
            <div class="flex items-center">
              <svg class="w-6 h-6 text-gray-400" fill="currentColor" viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd"
                  d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                  clip-rule="evenodd"></path>
              </svg>
              <a
                class="ml-1 text-gray-700 hover:text-primary-600 md:ml-2 dark:text-gray-300 dark:hover:text-white">Users</a>
            </div>
          </li>
        </ol>
      </nav>
      <h1 class="text-xl font-semibold text-gray-900 sm:text-2xl dark:text-white">All users</h1>
    </div>
  </div>
</div>
<div class="w-full flex flex-col">
  <div class="overflow-x-auto">
    <div class="inline-block min-w-full align-middle">
      <div class="overflow-hidden shadow">
        <table class="min-w-full divide-y divide-gray-200 table-fixed dark:divide-gray-600">
          <thead class="bg-gray-100 dark:bg-gray-700">
            <tr>
              <th scope="col" class="p-4">
              </th>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
                First Name
              </th>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
                Last Name
              </th>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
                Email address
              </th>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
                Phone number
              </th>
              <th scope="col" class="p-4 text-xs font-medium text-left text-gray-500 uppercase dark:text-gray-400">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200 dark:bg-gray-800 dark:divide-gray-700">
            @for(user of usersList; track user.id) {
            <tr class="hover:bg-gray-100 dark:hover:bg-gray-700">
              <td class="w-4 p-4">
                <div class="flex items-center">
                </div>
              </td>
              <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">
                <div class="text-base font-semibold text-gray-900 dark:text-white">{{ user.fullName.split(' ')[0] }}
                </div>
              </td>
              <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{
                user.fullName.split(' ')[1] }}</td>
              <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ user.email }}
              </td>
              <td class="p-4 text-base font-medium text-gray-900 whitespace-nowrap dark:text-white">{{ user.phoneNumber
                }}</td>
              <td class="p-4 flex items-center justify-center gap-x-3">
                <button type="button" (click)="onEditUserButtonPressed(user)" data-modal-target="edit-user-modal"
                  data-modal-toggle="edit-user-modal"
                  class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white rounded-lg bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800">
                  <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                    <path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z"></path>
                    <path fill-rule="evenodd"
                      d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z"
                      clip-rule="evenodd"></path>
                  </svg>
                  Edit user
                </button>
                @if (!user.lockoutEnabled) {
                  <button type="button"
                    (click)="onEnableUserButtonPressed(user)"
                    class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Activer compte</button>
                } @else {
                  <button type="button"
                  (click)="onDisableUserButtonPressed(user)"
                    class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">DÃ©sactiver compte</button>
                }
              </td>
            </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<!-- Edit User Modal -->
<div #editModal
  class="fixed left-0 right-0 z-50 items-center justify-center hidden overflow-x-hidden overflow-y-auto top-4 md:inset-0 h-modal sm:h-full"
  id="edit-user-modal">
  <div class="relative w-full h-full max-w-2xl px-4 md:h-auto">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-800">
      <!-- Modal header -->
      <div class="flex items-start justify-between p-5 border-b rounded-t dark:border-gray-700">
        <h3 class="text-xl font-semibold dark:text-white">
          Edit user
        </h3>
        <button type="button" (click)="onCloseModalButtonPressed()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-700 dark:hover:text-white"
          data-modal-toggle="edit-user-modal">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"></path>
          </svg>
        </button>
      </div>
      <!-- Modal body -->
      <div class="p-6 space-y-6">
        <form [formGroup]="formGroup">
          <div class="grid grid-cols-6 gap-6">
            <div class="col-span-6 sm:col-span-3">
              <label for="users-edit-first-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First
                Name</label>
              <input formControlName="firstName" type="text" name="first-name" id="users-edit-first-name"
                [ngClass]="{'dark:ring-red-500': formGroup.controls['firstName']!.dirty && formGroup.controls['firstName']!.errors }"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="users-edit-last-name"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last
                Name</label>
              <input formControlName="lastName" type="text" name="last-name" id="users-edit-last-name"
                [ngClass]="{'dark:ring-red-500': formGroup.controls['lastName']!.dirty && formGroup.controls['lastName']!.errors }"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="users-edit-email"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
              <input formControlName="email" type="email" name="email" id="users-edit-email"
                [ngClass]="{'dark:ring-red-500': formGroup.controls['email']!.dirty && formGroup.controls['email']!.errors }"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
            </div>
            <div class="col-span-6 sm:col-span-3">
              <label for="users-edit-phone-number"
                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Phone number</label>
              <input formControlName="phoneNumber" type="tel" name="phone-number" id="users-edit-phone-number"
                [ngClass]="{'dark:ring-red-500': formGroup.controls['phoneNumber']!.dirty && formGroup.controls['phoneNumber']!.errors }"
                class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:dark:focus:border-primary-500">
            </div>
          </div>
        </form>
        <!-- Modal footer -->
        <div class="items-center p-6 border-t border-gray-200 rounded-b dark:border-gray-700">
          <button [disabled]="formGroup.invalid"
            class="text-white bg-primary-700 hover:bg-primary-800 focus:ring-4 focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
            (click)="onConfirmUserEditButtonPressed()">Save all</button>
        </div>
      </div>
    </div>
  </div>
</div>
